<script  >
 const text="El botón de eliminar estará habilitado cuando no existan registros secundarios del proyecto ";
let index=0;
function escribirTexto() {
	
	document.getElementById("texto").innerHTML=text.slice(0,index);
	index++;
	if (index>text.length) {
		index=0;
	}
}
setInterval(escribirTexto, 100); 
</script>

<body onload="#{beanAlquiler.inicializar()}">
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>
	<h:form>
	
	
	<p:menubar style="background-color:rgb(216, 0, 0)">

				<p:menuitem value="Inicio" icon="pi pi-home" update="@form" action="#{beanUsuario.irHome()}" class="manu" >
				</p:menuitem>
				<p:menuitem value="Usuarios" icon="pi pi-user" update="@form" action="#{beanUsuario.irUsuarios()}"  class="manu" >
				</p:menuitem>
				<p:menuitem value="Automóviles" icon="pi pi-star" update="@form"  action="#{beanUsuario.irAutomoviles()}"  class="manu" >
				</p:menuitem>
				<p:menuitem value="Solicitudes" icon="pi pi-calendar-plus" update="@form" action="#{beanUsuario.irSolicitudes()}"  class="manu" >
				</p:menuitem>
				<p:menuitem value="Entregas" icon="pi pi-eye" update="@form" action="#{beanUsuario.irEntregas()}" class="manu" >
				</p:menuitem>
				<p:menuitem value="Reportes" icon="pi pi-chart-line" update="@form" action="#{beanUsuario.irReportes()}" class="manu" >
				</p:menuitem>
				<p:menuitem  value="Configuraciones" icon="pi pi-cog" update="@form" action="#{beanUsuario.irConfiguraciones()}" class="manu" > 
				</p:menuitem>
			  <f:facet name="options">
			  	
				<p:outputLabel style="color:white" value="#{beanLogin.correo} | Gerente..  "></p:outputLabel>
				<p:commandButton style="background-color:red" action="#{beanLogin.salirSistema()}"
					value="Cerrar sesión" 
					icon="pi pi-power-off" />
				</f:facet>	
			
	</p:menubar>
	</h:form>
	<p:panel header="REGISTRO DE ENTREGAS">
		<div class="ui-g" style="margin-top: 20px;">

			
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<h:form id="form">
					
					<p:dataTable value="#{beanEntregas.listaEntregas}" reflow="true" var="c">
						<h:inputHidden value="#{c.idEstado}" />
						<p:column headerText="Modelo Automovil  "
							sortBy="#{c.alquiler.automovil.modelo}" filterBy="#{c.alquiler.automovil.modelo}">
							<h:outputText value="#{c.alquiler.automovil.modelo}" >
							
							 </h:outputText>
						</p:column>
						<p:column headerText="Marca Automovil  "
						 filterBy="#{c.alquiler.automovil.marca}">
							<h:outputText value="#{c.alquiler.automovil.marca}" >
							
							 </h:outputText>
						</p:column>
						<p:column headerText="Placa  "
							sortBy="#{c.alquiler.automovil.placa}" filterBy="#{c.alquiler.automovil.placa}">
							<h:outputText value="#{c.alquiler.automovil.placa}" >
							
							 </h:outputText>
						</p:column>
						<p:column headerText="Año Automovil  "
							sortBy="#{c.alquiler.automovil.anio}" filterBy="#{c.alquiler.automovil.anio}">
							<h:outputText value="#{c.alquiler.automovil.anio}" >
							
							 </h:outputText>
						</p:column>
						<p:column headerText="Fecha Inicio Alquiler "
							sortBy="#{c.alquiler.fechainicio}"  filterBy="#{c.alquiler.fechainicio}">
							<h:outputText value="#{c.alquiler.fechainicio}" >
							 <f:convertDateTime locale="es_ES" timeZone="America/Bogota" pattern="MM/dd/yyyy HH:mm:ss" />
							 </h:outputText>
						</p:column>
						<p:column headerText="Fecha Fin Alquiler "
							sortBy="#{c.alquiler.fechafin}"  filterBy="#{c.alquiler.fechafin}">
							<h:outputText value="#{c.alquiler.fechafin}" >
							 <f:convertDateTime locale="es_ES" timeZone="America/Bogota" pattern="MM/dd/yyyy HH:mm:ss" />
							 </h:outputText>
						</p:column>
						<p:column headerText="Aprobado" sortBy="#{c.alquiler.aprobado}">
							<p:outputLabel 
							value="#{c.alquiler.aprobado}"
							styleClass="#{c.alquiler.aprobado eq 'NO'?'red': 'green' }">
							</p:outputLabel>
						
						</p:column>
						<p:column headerText="Cédula"
							sortBy="#{c.usuarioRol.usuario.cedulaUsuario}" filterBy="#{c.usuarioRol.usuario.cedulaUsuario}">
							<h:outputText value="#{c.usuarioRol.usuario.cedulaUsuario}" />
						</p:column>
						<p:column headerText="Usuario"
							sortBy="#{c.usuarioRol.usuario.nombreUsuario}" filterBy="#{c.usuarioRol.usuario.nombreUsuario}">
							<h:outputText value="#{c.usuarioRol.usuario.nombreUsuario} #{c.usuarioRol.usuario.apellidoUsuario}" />
						</p:column>
						
						<p:column headerText="Correo"
							sortBy="#{c.usuarioRol.usuario.correoUsuario}" filterBy="#{c.usuarioRol.usuario.correoUsuario}">
							<h:outputText value="#{c.usuarioRol.usuario.correoUsuario}" />
						</p:column>
						
						<p:column headerText="Entregado"
							filterBy="#{c.entregado}" 
							styleClass="#{c.entregado eq 'NO'?'red': 'green' }">
							<h:outputText value="#{c.entregado}" />
						</p:column>
						<p:column headerText="Entregado"
							filterBy="#{c.fechaRecepcion}" 
							>
							<h:outputText value="#{c.fechaRecepcion}" >
							 <f:convertDateTime locale="es_ES" timeZone="America/Bogota" pattern="MM/dd/yyyy HH:mm:ss" />
							</h:outputText>
						</p:column>
						
						
									
						<p:column headerText="Aprobar solicitud">
							<p:commandButton icon="fa fa-check" 
								title="Aprobar" update="form"
								actionListener="#{beanAlquiler.actionListenerAprobarAlquiler(c)}"
								oncomplete="PF('dlgEliminar').show();">
								<p:confirm header="Confirmación" message="¿Desea aprobar?"
									icon="fa fa-info"></p:confirm>
							</p:commandButton>

							
						</p:column>
					</p:dataTable>

				</h:form>
			</div>

		</div>


	</p:panel>

	<p:dialog header="Crear Alquiler" widgetVar="dlgCrear">
		<h:form id="formCrear">
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">
				<h:outputText value="Fecha inicio" />
				<p:calendar  value="#{beanAlquiler.alquiler.fechainicio}"
					requiredMessage="Fecha inicio es requerida" required="true"  pattern="MM/dd/yyyy HH:mm:ss" >
				
				</p:calendar>
				<h:outputText value="Fecha fin" />
				<p:calendar  value="#{beanAlquiler.alquiler.fechafin}"
					requiredMessage="Fecha fin es requerida" required="true"  pattern="MM/dd/yyyy HH:mm:ss" >
				
				</p:calendar>
				
				
				<h:outputText value="Gasolina" />
				<p:inputText value="#{beanAlquiler.alquiler.gasolina}"
					requiredMessage="La gasolina es requerida" required="true">
				</p:inputText>
				<h:outputText value="Recepcion" />
				<p:inputText value="#{beanAlquiler.alquiler.recepcion}"
					requiredMessage="La recepción es requerida" required="true">
				</p:inputText>
				
				
				<h:outputText value="Observaciones" />
				<p:inputTextarea value="#{beanAlquiler.alquiler.observaciones}"
					requiredMessage="las observaciones son requeridas" required="true">
				</p:inputTextarea>
				<h:outputText value="Estado" />
				<p:selectOneRadio id="estado"
					value="#{beanAlquiler.alquiler.estado}" required="true"
					requiredMessage="Estado requerido" unselectable="true">
					
					<f:selectItem itemLabel="Alquilado" itemValue="A" />
					<f:selectItem itemLabel="Disponible" itemValue="D" />
					
				</p:selectOneRadio>
			</p:panelGrid>
			<br />
			<p:commandButton value="Crear" update="form"
				actionListener="#{beanAlquiler.actionListenerInsertarAlquiler()}"
				oncomplete="PF('dlgCrear').hide();">
			</p:commandButton>
		</h:form>

	</p:dialog>

	<p:dialog header="Editar Alquiler" widgetVar="dlgEditar">
		<h:form id="formEditar">
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">
				<h:outputText value="Fecha inicio" />
				<p:calendar  value="#{beanAlquiler.alquiler.fechainicio}"
					requiredMessage="Fecha inicio es requerida" required="true"  pattern="MM/dd/yyyy HH:mm:ss" >
				
				</p:calendar>
				<h:outputText value="Fecha fin" />
				<p:calendar  value="#{beanAlquiler.alquiler.fechafin}"
					requiredMessage="Fecha fin es requerida" required="true"  pattern="MM/dd/yyyy HH:mm:ss" >
				
				</p:calendar>
				
				
				<h:outputText value="Gasolina" />
				<p:inputText value="#{beanAlquiler.alquiler.gasolina}"
					requiredMessage="La gasolina es requerida" required="true">
				</p:inputText>
				<h:outputText value="Recepcion" />
				<p:inputText value="#{beanAlquiler.alquiler.recepcion}"
					requiredMessage="La recepción es requerida" required="true">
				</p:inputText>
				
				
				<h:outputText value="Observaciones" />
				<p:inputTextarea value="#{beanAlquiler.alquiler.observaciones}"
					requiredMessage="las observaciones son requeridas" required="true"/>
				
				<h:outputText value="Estado" />
				<p:selectOneRadio id="estado"
					value="#{beanAlquiler.alquiler.estado}" required="true"
					requiredMessage="Estado requerido" unselectable="true">
					
					<f:selectItem itemLabel="Alquilado" itemValue="A" />
					<f:selectItem itemLabel="Disponible" itemValue="D" />
					
				</p:selectOneRadio>
			</p:panelGrid>
			<br />
			
			
			<p:commandButton value="Actualizar" update="form"
				actionListener="#{beanAlquiler.actionListenerActualizarAlquiler()}"
				oncomplete="PF('dlgEditar').hide();">
			</p:commandButton>
		</h:form>

	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" update="form" icon="ui-icon-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-closethick" />
	</p:confirmDialog>
