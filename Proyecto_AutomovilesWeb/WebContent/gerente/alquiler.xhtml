<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{beanLogin.actionVerificarLogin()}"
			type="preRenderView"></f:event>
		
	</f:metadata>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<style>

.old {
        background-color: #00B53D !important;
        background-image: none !important;
        color: #FFFF !important;
        padding: 5px;
        border-radius: 12%;
        font-family: sans-serif;
    }
.bad{
	  background-color: #F33E2B !important;
        background-image: none !important;
        color: #FFFF !important;
        padding: 5px;
        border-radius: 12%;
        font-family: sans-serif;
}  

.green {
	background-color: #00B53D !important;
	background-image: none !important;
	color: #FFFF !important;
	padding: 5px;
	border-radius: 5%;
	font-family: sans-serif;
}

.red {
	background-color: #F33E2B !important;
	background-image: none !important;
	color: #FFFF !important;
	padding: 5px;
	border-radius: 5%;
	font-family: sans-serif;
}

.yellow {
	background-color: #ffff00 !important;
	background-image: none !important;
	color: #000 !important;
	padding: 5px;
	border-radius: 5%;
	font-family: sans-serif;
}
</style>
<script  >
 const text="El botón de eliminar estará habilitado cuando no existan registros secundarios del proyecto ";
let index=0;
function escribirTexto() {
	
	document.getElementById("texto").innerHTML=text.slice(0,index);
	index++;
	if (index>text.length) {
		index=0;
	}
}
setInterval(escribirTexto, 100); 
</script>

</h:head>

<body onload="#{beanAlquiler.inicializar()}">
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>
	<h:form>
		<p:menubar>

			<f:facet name="options">
				<p:outputLabel  ><p id="texto"></p></p:outputLabel>
<!-- 				<p:outputLabel value="#{beanLogin.correo} | "></p:outputLabel> -->
<!-- 				<p:commandButton action="#{beanLogin.salirSistema()}" -->
<!-- 					value="Cerrar sesión" style="background-color:#DF0101" -->
<!-- 					icon="fa fa-sign-out" /> -->
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel header="AUTOMÓVIL">
		<div class="ui-g" style="margin-top: 20px;">

			<div class="ui-g-12 ui-md-2 ui-lg-2">
				<h:form>
				 <p:panelMenu>
						<p:submenu label="Usuario">
							<p:menuitem value="Usuario" action="#{beanUsuario.irUsuario()}"
								update="@form" icon="fa fa-user" />
							<p:menuitem value="Rol" action="#{beanUsuario.irRol()}"
								update="@form" icon="fa fa-address-book" />
							<p:menuitem value="Género" action="#{beanUsuario.irGenero()}"
								update="@form" icon="fa fa-address-card" />
							<p:menuitem value="Usuario - Rol"
								action="#{beanUsuario.irUsuarioRol()}" update="@form"
								icon="fa fa-book" />

						</p:submenu>
						<p:submenu label="Producto">
							<p:menuitem value="Producto" action="#{beanUsuario.irProducto()}"
								update="@form" icon="fa fa-shopping-cart" />
							<p:menuitem value="Medida" action="#{beanUsuario.irMedida()}"
								update="@form" icon="fa fa-archive" />
							<p:menuitem value="Categoría"
								action="#{beanUsuario.irCategoria()}" update="@form"
								icon="fa fa-clipboard" />

						</p:submenu>
						<p:submenu label="Bodega">
							<p:menuitem value="Bodega" action="#{beanUsuario.irBodega()}"
								update="@form" icon="fa fa-columns" />
							<p:menuitem value="Punto de venta "
								action="#{beanUsuario.irPuntoVenta()}" update="@form"
								icon="fa fa-building" />
							<p:menuitem value="Categoría"
								action="#{beanUsuario.irCategoria()}" update="@form"
								icon="fa fa-clipboard" />
							<p:menuitem value="Movimientos"
								action="#{beanUsuario.irMovimientos()}" update="@form"
								icon="fa fa-compress" />
						</p:submenu>
						<p:separator />
						
						<p:separator />
						<p:submenu label="Opciones" icon="fa fa-cog">
							<p:menuitem value="Cambiar contraseña"
								action="#{beanUsuario.irCambiarContrasenia()}" update="@form"
								icon="fa fa-key" />

							<p:menuitem value="Cerrar sesión"
								action="#{beanLogin.salirSistema()}" update="@form"
								icon="fa fa-sign-out" />

						</p:submenu>

					</p:panelMenu>
				</h:form>
			</div>

			<div class="ui-g-12 ui-md-10 ui-lg-10">
				<h:form id="form">
					<p:commandButton icon="fa fa-plus-square"
						style="margin-right: 90%;" value="  Nuevo" update="formCrear"
						action="#{beanAlquiler.limpiarAlquiler()}"
						title="Nuevo" oncomplete="PF('dlgCrear').show();">
					</p:commandButton>
					<br />
					<br />
					<p:dataTable value="#{beanAlquiler.listaAlquiler}" var="c">
						<h:inputHidden value="#{c.idAlquiler}" />
						<p:column headerText="Fecha Inicio  "
							sortBy="#{c.fechainicio}" filterBy="#{c.fechainicio}">
							<h:outputText value="#{c.fechainicio}" >
							 <f:convertDateTime locale="es_ES" timeZone="America/Bogota" pattern="MM/dd/yyyy HH:mm:ss" />
							 </h:outputText>
						</p:column>
						<p:column headerText="Fecha Fin  "
							sortBy="#{c.fechafin}"  filterBy="#{c.fechafin}">
							<h:outputText value="#{c.fechafin}" >
							 <f:convertDateTime locale="es_ES" timeZone="America/Bogota" pattern="MM/dd/yyyy HH:mm:ss" />
							 </h:outputText>
						</p:column>
						
						<p:column headerText="Gasolina"
							sortBy="#{c.gasolina}" filterBy="#{c.gasolina}">
							<h:outputText value="#{c.gasolina}" />
						</p:column>
						<p:column headerText="Recepción"
							filterBy="#{c.recepcion}">
							<h:outputText value="#{c.recepcion}" />
						</p:column>
						<p:column headerText="Observaciones"
							sortBy="#{c.observaciones}" filterBy="#{c.observaciones}">
							<h:outputText value="#{c.observaciones}" />
						</p:column>
						<p:column headerText="Estado " sortBy="#{c.estado}">
							<p:outputLabel 
							value="#{c.estado eq 'A'?'Alquilado':c.estado eq 'E' ? 'Entregado' :c.estado eq 'D'? 'Disponible':''}"
							styleClass="#{c.estado eq 'A'?'red':c.estado eq 'E' ? 'yellow' :c.estado eq 'D'? 'green':''}">
							</p:outputLabel>
						
						</p:column>
									
						<p:column headerText="Opciones">
							<p:commandButton icon="fa fa-edit" update=":formEditar"
								title="Editar"
								actionListener="#{beanAlquiler.actionListenerCargarAlquiler(c)}"
								oncomplete="PF('dlgEditar').show();">
							</p:commandButton>

							<p:commandButton update="form" icon="fa fa-trash"
								title="Eliminar"
								actionListener="#{beanAlquiler.actionListenerEliminarAlquiler(c.idAlquiler)}">
								<p:confirm header="Confirmación" message="¿Desea eliminar?"
									icon="fa fa-info"></p:confirm>
							</p:commandButton>
						</p:column>
					</p:dataTable>

				</h:form>
			</div>

		</div>


	</p:panel>

	<p:dialog header="Crear Alquiler" widgetVar="dlgCrear">
		<h:form id="formCrear">
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">
				<h:outputText value="Fecha inicio" />
				<p:calendar  value="#{beanAlquiler.alquiler.fechainicio}"
					requiredMessage="Fecha inicio es requerida" required="true"  pattern="MM/dd/yyyy HH:mm:ss" >
				
				</p:calendar>
				<h:outputText value="Fecha fin" />
				<p:calendar  value="#{beanAlquiler.alquiler.fechafin}"
					requiredMessage="Fecha fin es requerida" required="true"  pattern="MM/dd/yyyy HH:mm:ss" >
				
				</p:calendar>
				
				
				<h:outputText value="Gasolina" />
				<p:inputText value="#{beanAlquiler.alquiler.gasolina}"
					requiredMessage="La gasolina es requerida" required="true">
				</p:inputText>
				<h:outputText value="Recepcion" />
				<p:inputText value="#{beanAlquiler.alquiler.recepcion}"
					requiredMessage="La recepción es requerida" required="true">
				</p:inputText>
				
				
				<h:outputText value="Observaciones" />
				<p:inputTextarea value="#{beanAlquiler.alquiler.observaciones}"
					requiredMessage="las observaciones son requeridas" required="true">
				</p:inputTextarea>
				<h:outputText value="Estado" />
				<p:selectOneRadio id="estado"
					value="#{beanAlquiler.alquiler.estado}" required="true"
					requiredMessage="Estado requerido" unselectable="true">
					<f:selectItem itemLabel="Entregado" itemValue="E" />
					<f:selectItem itemLabel="Alquilado" itemValue="A" />
					<f:selectItem itemLabel="Disponible" itemValue="D" />
					
				</p:selectOneRadio>
			</p:panelGrid>
			<br />
			<p:commandButton value="Crear" update="form"
				actionListener="#{beanAlquiler.actionListenerInsertarAlquiler()}"
				oncomplete="PF('dlgCrear').hide();">
			</p:commandButton>
		</h:form>

	</p:dialog>

	<p:dialog header="Editar Alquiler" widgetVar="dlgEditar">
		<h:form id="formEditar">
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">
				<h:outputText value="Fecha inicio" />
				<p:calendar  value="#{beanAlquiler.alquiler.fechainicio}"
					requiredMessage="Fecha inicio es requerida" required="true"  pattern="MM/dd/yyyy HH:mm:ss" >
				
				</p:calendar>
				<h:outputText value="Fecha fin" />
				<p:calendar  value="#{beanAlquiler.alquiler.fechafin}"
					requiredMessage="Fecha fin es requerida" required="true"  pattern="MM/dd/yyyy HH:mm:ss" >
				
				</p:calendar>
				
				
				<h:outputText value="Gasolina" />
				<p:inputText value="#{beanAlquiler.alquiler.gasolina}"
					requiredMessage="La gasolina es requerida" required="true">
				</p:inputText>
				<h:outputText value="Recepcion" />
				<p:inputText value="#{beanAlquiler.alquiler.recepcion}"
					requiredMessage="La recepción es requerida" required="true">
				</p:inputText>
				
				
				<h:outputText value="Observaciones" />
				<p:inputTextarea value="#{beanAlquiler.alquiler.observaciones}"
					requiredMessage="las observaciones son requeridas" required="true"/>
				
				<h:outputText value="Estado" />
				<p:selectOneRadio id="estado"
					value="#{beanAlquiler.alquiler.estado}" required="true"
					requiredMessage="Estado requerido" unselectable="true">
					<f:selectItem itemLabel="Entregado" itemValue="E" />
					<f:selectItem itemLabel="Alquilado" itemValue="A" />
					<f:selectItem itemLabel="Disponible" itemValue="D" />
					
				</p:selectOneRadio>
			</p:panelGrid>
			<br />
			
			
			<p:commandButton value="Actualizar" update="form"
				actionListener="#{beanAlquiler.actionListenerActualizarAlquiler()}"
				oncomplete="PF('dlgEditar').hide();">
			</p:commandButton>
		</h:form>

	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" update="form" icon="ui-icon-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-closethick" />
	</p:confirmDialog>
</body>
</html>
