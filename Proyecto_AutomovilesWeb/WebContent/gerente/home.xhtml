<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{beanLogin.actionVerificarLogin()}"
			type="preRenderView"></f:event>
		
	</f:metadata>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<style>

.old {
        background-color: #00B53D !important;
        background-image: none !important;
        color: #FFFF !important;
        padding: 5px;
        border-radius: 12%;
        font-family: sans-serif;
    }
.bad{
	  background-color: #F33E2B !important;
        background-image: none !important;
        color: #FFFF !important;
        padding: 5px;
        border-radius: 12%;
        font-family: sans-serif;
}  
</style>
<script  >
 const text="El botón de eliminar estará habilitado cuando no existan registros secundarios del proyecto ";
let index=0;
function escribirTexto() {
	
	document.getElementById("texto").innerHTML=text.slice(0,index);
	index++;
	if (index>text.length) {
		index=0;
	}
}
setInterval(escribirTexto, 100); 
</script>

</h:head>

<body onload="#{beanAutomovil.inicializar()}">
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>
	<h:form>
		<p:menubar>

		<f:facet name="options">
				<p:outputLabel  ><p id="texto"></p></p:outputLabel>
				<p:outputLabel value="#{beanLogin.correo} | "></p:outputLabel>
				<p:commandButton action="#{beanLogin.salirSistema()}"
					value="Cerrar sesión" style="background-color:#DF0101"
					icon="fa fa-sign-out" />
			</f:facet>
			
		</p:menubar>
	</h:form>
	<p:panel header="AUTOMÓVIL">
		<div class="ui-g" style="margin-top: 20px;">

			<div class="ui-g-12 ui-md-2 ui-lg-2">
				<h:form>
				 <p:panelMenu>
						<p:submenu label="Usuario">
							<p:menuitem value="Usuario" action="#{beanUsuario.irUsuario()}"
								update="@form" icon="fa fa-user" />
							<p:menuitem value="Rol" action="#{beanUsuario.irRol()}"
								update="@form" icon="fa fa-address-book" />
							<p:menuitem value="Género" action="#{beanUsuario.irGenero()}"
								update="@form" icon="fa fa-address-card" />
							<p:menuitem value="Usuario - Rol"
								action="#{beanUsuario.irUsuarioRol()}" update="@form"
								icon="fa fa-book" />

						</p:submenu>
						<p:submenu label="Producto">
							<p:menuitem value="Producto" action="#{beanUsuario.irProducto()}"
								update="@form" icon="fa fa-shopping-cart" />
							<p:menuitem value="Medida" action="#{beanUsuario.irMedida()}"
								update="@form" icon="fa fa-archive" />
							<p:menuitem value="Categoría"
								action="#{beanUsuario.irCategoria()}" update="@form"
								icon="fa fa-clipboard" />

						</p:submenu>
						<p:submenu label="Bodega">
							<p:menuitem value="Bodega" action="#{beanUsuario.irBodega()}"
								update="@form" icon="fa fa-columns" />
							<p:menuitem value="Punto de venta "
								action="#{beanUsuario.irPuntoVenta()}" update="@form"
								icon="fa fa-building" />
							<p:menuitem value="Categoría"
								action="#{beanUsuario.irCategoria()}" update="@form"
								icon="fa fa-clipboard" />
							<p:menuitem value="Movimientos"
								action="#{beanUsuario.irMovimientos()}" update="@form"
								icon="fa fa-compress" />
						</p:submenu>
						<p:separator />
						
						<p:separator />
						<p:submenu label="Opciones" icon="fa fa-cog">
							<p:menuitem value="Cambiar contraseña"
								action="#{beanUsuario.irCambiarContrasenia()}" update="@form"
								icon="fa fa-key" />

							<p:menuitem value="Cerrar sesión"
								action="#{beanLogin.salirSistema()}" update="@form"
								icon="fa fa-sign-out" />

						</p:submenu>

					</p:panelMenu>
				</h:form>
			</div>

			<div class="ui-g-12 ui-md-10 ui-lg-10">
				<h:form id="form">
					<p:commandButton icon="fa fa-plus-square"
						style="margin-right: 90%;" value="  Nuevo" update="formCrear"
						action="#{beanAutomovil.limpiarAutomovil()}"
						title="Nuevo" oncomplete="PF('dlgCrear').show();">
					</p:commandButton>
					<br />
					<br />
					<p:dataTable value="#{beanAutomovil.listaAutomovil}" var="c">
						<h:inputHidden value="#{c.idAutomovil}" />
						
					<p:column headerText="Imagen" priority="2">
						<h:graphicImage value="data:image/jpg;base64,#{c.foto}"
							width="90" />
					</p:column>
						
						<p:column headerText="Modelo"
							sortBy="#{c.modelo}" filterBy="#{c.modelo}">
							<h:outputText value="#{c.modelo}" />
						</p:column>
						<p:column headerText="Año"
							sortBy="#{c.anio}" filterBy="#{c.anio}">
							<h:outputText value="#{c.anio}" />
						</p:column>
						<p:column headerText="Placa"
							filterBy="#{c.placa}">
							<h:outputText value="#{c.placa}" />
						</p:column>
						<p:column headerText="Marca"
							sortBy="#{c.marca}" filterBy="#{c.marca}">
							<h:outputText value="#{c.marca}" />
						</p:column>
						<p:column headerText="Color"
							sortBy="#{c.color}" filterBy="#{c.color}">
							<h:outputText value="#{c.color}" />
						</p:column>
						<p:column headerText="Precio alquiler"
							sortBy="#{c.precio}" filterBy="#{c.precio}">
							<h:outputText value="#{c.precio}" />
						</p:column>
						<p:column headerText="Descripción"
							>
							<h:outputText value="#{c.descripcion}" />
						</p:column>
						<p:column headerText="Estado " sortBy="#{c.estadoAutomovil}">
							<p:outputLabel styleClass="#{c.estadoAutomovil=='A' ? 'old' : 'bad'}" value="#{c.estadoAutomovil=='A' ? 'Activo' : 'Inactivo'}">
							</p:outputLabel>
						
						</p:column>
									
						<p:column headerText="Opciones">
							<p:commandButton icon="fa fa-edit" update=":formEditar"
								title="Editar"
								actionListener="#{beanAutomovil.actionListenerCargarAutomovil(c)}"
								oncomplete="PF('dlgEditar').show();">
							</p:commandButton>

							<p:commandButton update="form" icon="fa fa-trash"
								title="Eliminar"
								actionListener="#{beanAutomovil.actionListenerEliminarAutomovil(c.idAutomovil)}">
								<p:confirm header="Confirmación" message="¿Desea eliminar?"
									icon="fa fa-info"></p:confirm>
							</p:commandButton>
						</p:column>
					</p:dataTable>

				</h:form>
			</div>

		</div>


	</p:panel>

	<p:dialog header="Crear Vehículo" widgetVar="dlgCrear">
		<h:form id="formCrear">
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">
				<h:outputText value="Modelo" />
				<p:inputText value="#{beanAutomovil.automovil.modelo}"
					requiredMessage="El modelo es requerido" required="true">
				</p:inputText>
				<h:outputText value="Placa" />
				<p:inputText value="#{beanAutomovil.automovil.placa}"
					requiredMessage="La placa es requerida" required="true">
				</p:inputText>
				<h:outputText value="Marca" />
				<p:inputText value="#{beanAutomovil.automovil.marca}"
					requiredMessage="La marca es requerida" required="true">
				</p:inputText>
				<h:outputText value="Año" />
				<p:inputNumber decimalPlaces="0"  size="4" maxlength="4" value="#{beanAutomovil.automovil.anio}"
					requiredMessage="El año es requerido" required="true">
				</p:inputNumber>
				<h:outputText value="Color" />
				<p:inputText value="#{beanAutomovil.automovil.color}"
					requiredMessage="El color es requerido" required="true">
				</p:inputText>
				<h:outputText value="Descripción" />
				<p:inputText value="#{beanAutomovil.automovil.descripcion}"
					requiredMessage="La descripción  es requerida" required="true">
				</p:inputText>
				<h:outputText value="Estado" />
				<p:selectOneRadio id="estado"
					value="#{beanAutomovil.automovil.estadoAutomovil}" required="true"
					requiredMessage="Estado requerido" unselectable="true">
					<f:selectItem itemLabel="Activo" itemValue="A" />
					<f:selectItem itemLabel="Inactivo" itemValue="I" />
				</p:selectOneRadio>
				<h:outputText value="Foto" />
						<p:fileUpload mode="simple"  auto="true" value="#{beanAutomovil.inputFile}"
						fileUploadListener="#{beanAutomovil.inputFile}"
							 />
			</p:panelGrid>
			<br />
			<p:commandButton value="Crear" update="form"
				actionListener="#{beanAutomovil.actionListenerInsertarAutomovil()}"
				oncomplete="PF('dlgCrear').hide();">
			</p:commandButton>
		</h:form>

	</p:dialog>

	<p:dialog header="Editar Categoría" widgetVar="dlgEditar">
		<h:form id="formEditar">
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">
				<h:outputText value="Modelo" />
				<p:inputText value="#{beanAutomovil.automovil.modelo}"
					requiredMessage="El modelo es requerido" required="true">
				</p:inputText>
				<h:outputText value="Placa" />
				<p:inputText value="#{beanAutomovil.automovil.placa}"
					requiredMessage="La placa es requerida" required="true">
				</p:inputText>
				<h:outputText value="Marca" />
				<p:inputText value="#{beanAutomovil.automovil.marca}"
					requiredMessage="La marca es requerida" required="true">
				</p:inputText>
				<h:outputText value="Año" />
				<p:inputNumber decimalPlaces="0"  size="4" maxlength="4" value="#{beanAutomovil.automovil.anio}"
					requiredMessage="El año es requerido" required="true">
				</p:inputNumber>
				<h:outputText value="Color" />
				<p:inputText value="#{beanAutomovil.automovil.color}"
					requiredMessage="El color es requerido" required="true">
				</p:inputText>
				<h:outputText value="Descripción" />
				<p:inputText value="#{beanAutomovil.automovil.descripcion}"
					requiredMessage="La descripción  es requerida" required="true">
				</p:inputText>
				<h:outputText value="Estado" />
				<p:selectOneRadio id="estado"
					value="#{beanAutomovil.automovil.estadoAutomovil}" required="true"
					requiredMessage="Estado requerido" unselectable="true">
					<f:selectItem itemLabel="Activo" itemValue="A" />
					<f:selectItem itemLabel="Inactivo" itemValue="I" />
				</p:selectOneRadio>
				<h:outputText value="Foto" />
						<p:fileUpload mode="simple"
							value="#{beanAutomovil.uploadedFile}" />
			</p:panelGrid>
			<br />
			
			
			<p:commandButton value="Actualizar" update="form"
				actionListener="#{beanAutomovil.actionListenerActualizarAutomovil()}"
				oncomplete="PF('dlgEditar').hide();">
			</p:commandButton>
		</h:form>

	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" update="form" icon="ui-icon-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-closethick" />
	</p:confirmDialog>
</body>
</html>
